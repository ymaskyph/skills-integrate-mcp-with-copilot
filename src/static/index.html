<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>

      <section id="complaint-container">
        <h3>Submit a Complaint / Feedback</h3>
        <form id="complaint-form">
          <div class="form-group">
            <label for="complaint-email">Your Email:</label>
            <input type="email" id="complaint-email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="complaint-activity">Activity:</label>
            <select id="complaint-activity" required>
              <option value="">-- Select an activity --</option>
            </select>
          </div>
          <div class="form-group">
            <label for="complaint-message">Message:</label>
            <textarea id="complaint-message" required placeholder="Describe your complaint or feedback..." rows="4"></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
        <div id="complaint-message-div" class="hidden"></div>
      </section>

      <section id="history-container">
        <h3>My Complaint / Feedback History</h3>
        <form id="history-form">
          <div class="form-group">
            <label for="history-email">Your Email:</label>
            <input type="email" id="history-email" required placeholder="your-email@mergington.edu" />
          </div>
          <button type="submit">View History</button>
        </form>
        <div id="history-list"></div>
      </section>

      <section id="admin-container">
        <h3>Admin: Manage All Complaints</h3>
        <button id="load-all-complaints">Load All Complaints</button>
        <div id="admin-complaints-list"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
