<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>

      <section id="dashboard-container">
        <h3>My Dashboard</h3>
        <div class="form-group">
          <label for="dashboard-email">Your Email:</label>
          <input type="email" id="dashboard-email" placeholder="your-email@mergington.edu" />
        </div>
        <button id="view-dashboard-btn">View Dashboard</button>

        <div id="dashboard-content" class="hidden">
          <div class="dashboard-section">
            <h4>My Signups</h4>
            <ul id="dashboard-signups"></ul>
          </div>

          <div class="dashboard-section">
            <h4>Submit a Complaint</h4>
            <form id="complaint-form">
              <div class="form-group">
                <textarea id="complaint-text" rows="3" placeholder="Describe your complaint..."></textarea>
              </div>
              <button type="submit">Submit Complaint</button>
            </form>
            <h5>Complaint History</h5>
            <ul id="dashboard-complaints"></ul>
          </div>

          <div class="dashboard-section">
            <h4>Submit Feedback</h4>
            <form id="feedback-form">
              <div class="form-group">
                <textarea id="feedback-text" rows="3" placeholder="Share your feedback..."></textarea>
              </div>
              <button type="submit">Submit Feedback</button>
            </form>
            <h5>Feedback History</h5>
            <ul id="dashboard-feedback"></ul>
          </div>
        </div>
        <div id="dashboard-message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
