<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
    </header>

    <main>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <div id="message" class="hidden"></div>
      </section>

      <section id="manage-container">
        <h3 id="manage-title">Add New Activity</h3>
        <form id="manage-form">
          <input type="hidden" id="edit-activity-name" />
          <div class="form-group">
            <label for="activity-name">Activity Name:</label>
            <input type="text" id="activity-name" required placeholder="Activity name" />
          </div>
          <div class="form-group">
            <label for="activity-description">Description:</label>
            <input type="text" id="activity-description" required placeholder="Short description" />
          </div>
          <div class="form-group">
            <label for="activity-schedule">Schedule:</label>
            <input type="text" id="activity-schedule" required placeholder="e.g. Mondays, 3:00 PM - 4:00 PM" />
          </div>
          <div class="form-group">
            <label for="activity-max">Max Participants:</label>
            <input type="number" id="activity-max" required min="1" placeholder="e.g. 20" />
          </div>
          <button type="submit" id="manage-submit-btn">Add Activity</button>
          <button type="button" id="manage-cancel-btn" class="hidden">Cancel</button>
        </form>
        <div id="manage-message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
